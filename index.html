<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>corona website</title>
    <!---Bootstrap4 cdn link---->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!----JQuery cdn link------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body onload="fetch()">
    


    <section class="container coronaUpdates">
    
        <div class="nb-3 m-5">
            <h3 class="text-center text-uppercase text-danger">Covid 19 Updates</h3>
        </div>

        <div class="table-responsive">
        
            <table class="table table-border table-striped table-hover text-center" id="tbval">
            
                <tr>
                    <th>Country</th>
                    <th>TotalConfirmed</th>
                    <th>TotalRecovered</th>
                    <th>TotalDeaths</th>
                    <th>NewRecovered</th>
                    <th>NewDeaths</th>
                </tr>
            
            </table>

        </div>
    
    </section>


<script>

    function fetch(){
        $.get("https://api.covid19api.com/summary", 
        
            function(data){
                //console.log(data['Countries'].length)

                var tbval = document.getElementById("tbval");

                for(var i=1;i<data['Countries'].length;i++){

                    var x = tbval.insertRow(); //This will create a row in the table using JQuery

                    x.insertCell(0);  //This will create a cell in the row in the table using JQuery

                    tbval.rows[i].cells[0].innerHTML = data['Countries'][i-1]['Country'];
                    tbval.rows[i].cells[0].style.background = "#7a4a91";
                    tbval.rows[i].cells[0].style.color = "#fff"

                    x.insertCell(1);  //This will create a cell in the row in the table using JQuery
                    tbval.rows[i].cells[1].innerHTML = data['Countries'][i-1]['TotalConfirmed'];
                    tbval.rows[i].cells[1].style.background = "#4bb7d8";

                    x.insertCell(2);  //This will create a cell in the row in the table using JQuery
                    tbval.rows[i].cells[2].innerHTML = data['Countries'][i-1]['TotalRecovered'];
                    tbval.rows[i].cells[2].style.background = "#f36e23";

                    x.insertCell(3);  //This will create a cell in the row in the table using JQuery
                    tbval.rows[i].cells[3].innerHTML = data['Countries'][i-1]['TotalDeaths'];
                    tbval.rows[i].cells[3].style.background = "#4bb7d8";

                    x.insertCell(4);  //This will create a cell in the row in the table using JQuery
                    tbval.rows[i].cells[4].innerHTML = data['Countries'][i-1]['NewRecovered'];
                    tbval.rows[i].cells[4].style.background = "#9cc850";

                    x.insertCell(5);  //This will create a cell in the row in the table using JQuery
                    tbval.rows[i].cells[5].innerHTML = data['Countries'][i-1]['NewDeaths'];
                    tbval.rows[i].cells[5].style.background = "#f36e23";
                }
            }
        
        )
    }

</script>



</body>
</html>
